<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="jquery.mediaWrapper.js"></script>
	<script>
		$(document).ready(function(){
			$('iframe.wrap').mediaWrapper({
				baseWidth	:16, 
				baseHeight	:9
			});
		});
	</script>

	<style>
		*{
			box-sizing: border-box;
		}

		body{
			margin: 0;
			padding: 10px;
			font-family: sans-serif;
		}
		.wrapper{
			max-width: 800px;
			width: 100%;
			margin:0 auto;
		}

		.noWrapper{
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<h1>jquery.mediaWrapper.js</h1>
		<h2>iframe with mediaWrapper.js</h2>
		<iframe class="wrap" width="420" height="315" src="http://www.youtube.com/embed/U5X4N2exOsU" frameborder="0" allowfullscreen></iframe>
		<h2>iframe without mediaWrapper.js but with 100% width.</h2>
		<iframe class="noWrapper" width="420" height="315" src="http://www.youtube.com/embed/U5X4N2exOsU" frameborder="0" allowfullscreen></iframe>
		<h2>iframe without anything.</h2>
		<iframe width="420" height="315" src="http://www.youtube.com/embed/U5X4N2exOsU" frameborder="0" allowfullscreen></iframe>
	</div>
</body>
